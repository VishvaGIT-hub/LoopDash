<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Loop Dash - Endless Runner</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Main Menu -->
    <div id="mainMenu" class="screen">
        <h1 class="game-title">🌀 LOOP DASH</h1>
        <p class="tagline">Run, Jump, Survive!</p>
        <button class="btn-primary" onclick="startGame()">▶️ START GAME</button>
        <button class="btn-secondary" onclick="showShop()">👕 CHARACTERS</button>
        <div class="stats">
            <div class="stat-item">
                <span class="stat-label">💰 Coins:</span>
                <span id="totalCoins">0</span>
            </div>
            <div class="stat-item">
                <span class="stat-label">🏆 High Score:</span>
                <span id="highScore">0</span>
            </div>
        </div>
    </div>

    <!-- Character Shop -->
    <div id="shopMenu" class="screen" style="display: none;">
        <h2>👕 CHARACTER SHOP</h2>
        <div id="characterList" class="character-grid"></div>
        <button class="btn-secondary" onclick="showMainMenu()">⬅️ BACK</button>
    </div>

    <!-- Game Canvas -->
    <div id="gameScreen" class="screen" style="display: none;">
        <canvas id="gameCanvas"></canvas>
        
        <!-- Game UI Overlay -->
        <div id="gameUI">
            <div class="top-bar">
                <div class="ui-item">
                    <span class="ui-label">Score:</span>
                    <span id="currentScore">0</span>
                </div>
                <div class="ui-item">
                    <span class="ui-label">💰</span>
                    <span id="runCoins">0</span>
                </div>
                <div class="ui-item">
                    <span id="environmentLabel">☀️ Day</span>
                </div>
            </div>
            
            <!-- Power-up indicator -->
            <div id="powerupIndicator" style="display: none;"></div>
        </div>

        <!-- Mobile Controls -->
        <div id="mobileControls">
            <button class="control-btn" id="jumpBtn">⬆️ JUMP</button>
            <button class="control-btn" id="slideBtn">⬇️ SLIDE</button>
        </div>
    </div>

    <!-- Game Over Screen -->
    <div id="gameOverScreen" class="screen" style="display: none;">
        <h2 class="game-over-title">💥 GAME OVER!</h2>
        <div class="final-stats">
            <div class="final-stat">
                <span class="final-label">Score:</span>
                <span id="finalScore" class="final-value">0</span>
            </div>
            <div class="final-stat">
                <span class="final-label">Coins:</span>
                <span id="finalCoins" class="final-value">0</span>
            </div>
            <div class="final-stat new-high" id="newHighScore" style="display: none;">
                🎉 NEW HIGH SCORE! 🎉
            </div>
        </div>
        <button class="btn-primary" onclick="startGame()">🔁 PLAY AGAIN</button>
        <button class="btn-secondary" onclick="showMainMenu()">🏠 MENU</button>
    </div>

    <script src="game.js"></script>
</body>
</html>
